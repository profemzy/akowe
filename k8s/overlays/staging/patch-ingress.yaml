apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: akowe-ingress
  namespace: akowe
spec:
  tls:
  - hosts:
    - akowe-demo.infotitans.ca
    secretName: akowe-tls-cert-le
  rules:
  - host: akowe-demo.infotitans.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: akowe
            port:
              number: 80
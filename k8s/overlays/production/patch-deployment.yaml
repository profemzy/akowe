apiVersion: apps/v1
kind: Deployment
metadata:
  name: akowe
  namespace: akowe
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: akowe
        image: prodacrva1ng1.azurecr.io/akowe:latest
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: akowe-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-akowe_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-akowe_password}
      POSTGRES_DB: ${DB_NAME:-akowe}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"  # Only expose to other containers, not host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - akowe-network
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: akowe:production
    container_name: akowe-web-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-8}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-120}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING:-}
    volumes:
      - akowe_instance:/app/instance
      - akowe_data:/app/data
    ports:
      - "${PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - akowe-network
    deploy:
      replicas: ${WEB_REPLICAS:-2}
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  postgres_data:
    name: akowe_postgres_prod
  akowe_instance:
    name: akowe_instance_prod
  akowe_data:
    name: akowe_data_prod

networks:
  akowe-network:
    name: akowe_network_prod
    driver: bridge